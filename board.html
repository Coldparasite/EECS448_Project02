    <script>

        function numShipFunction(num){
            if(num === 1){
                document.getElementById('ships').innerHTML = 'You have 1 ship to place. Click "Place Ships" button when finished.';
            }
            else{
                document.getElementById('ships').innerHTML = 'You have ' + num + ' ships to place. Click "Place Ships" button when finished.';
            }
            
            for(var i = 1; i < 6; i++){
                document.getElementById(i + "Ship").remove();
            }
        };

        //Ship selected at A5, A6, A7 

        function colorShip(col, row){
            document.getElementById('cell'+col+row).classList.remove('empty');
            document.getElementById('cell'+col+row).classList.add('red');
        }




    </script>
